<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div id="main-box">
        <div class="input-box">
            <h3>Enter first value</h3>
            <input id="firstValue" type="number" placeholder="Enter here">
        </div>
        <div class="input-box">
            <h3>Enter second value</h3>
            <input id="secondValue" type="number" placeholder="Enter here">
        </div>
        <hr>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="additionBtn" type="button" class="btn btn-primary btn-sm">Addition</button>
            <button id="subtractionBtn" type="button" class="btn btn-secondary btn-sm">Subtraction</button>
            <button id="multiplicationBtn" type="button" class="btn btn-success btn-sm">Multiplication</button>
            <button id="divisionBtn" type="button" class="btn btn-danger btn-sm">Division</button>
        </div>
        <hr>
        <div>
            <h4 class="output">Output = <span id="result">-</span></h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
